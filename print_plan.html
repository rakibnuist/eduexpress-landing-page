<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Meta Marketing Complete Guide - Study in China Lead Generation</title>
    <style>
        @page {
            margin: 2cm;
            size: A4;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 210mm;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #DC2626;
            border-bottom: 3px solid #DC2626;
            padding-bottom: 10px;
        }

        h2 {
            color: #1e40af;
            margin-top: 30px;
            border-bottom: 2px solid #e5e7eb;
            padding-bottom: 5px;
        }

        h3 {
            color: #059669;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin: 20px 0;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f3f4f6;
            font-weight: bold;
        }

        code {
            background-color: #f3f4f6;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }

        pre {
            background-color: #f3f4f6;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }

        .note {
            background-color: #fef3c7;
            border-left: 4px solid #f59e0b;
            padding: 15px;
            margin: 20px 0;
        }

        @media print {
            body {
                font-size: 10pt;
            }

            h1 {
                page-break-before: always;
            }

            h2,
            h3 {
                page-break-after: avoid;
            }

            table {
                page-break-inside: avoid;
            }
        }
    </style>
</head>

<body>
    <iframe src="META_COMPLETE_GUIDE.md" style="width:100%; height:100%; border:none;"
        onload="convertMarkdown()"></iframe>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        async function convertMarkdown() {
            // Add cache-busting parameter to force fresh load
            const timestamp = new Date().getTime();
            const response = await fetch(`META_COMPLETE_GUIDE.md?v=${timestamp}`);
            const markdown = await response.text();
            const html = marked.parse(markdown);
            document.body.innerHTML = html;
        }
    </script>
</body>

</html>
